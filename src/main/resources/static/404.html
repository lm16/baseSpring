

<html>
<head>
<meta charset="UTF-8">
<style>
body{

	margin: 0;
	padding: 0;
	font-family: "montserrat";
	background-image: linear-gradient(125deg, #2c3e50, #27ae60, #2980b9, #e74c3c, #8e44ad);
	background-size: 400%;
	animation: bganimation 15s infinite;
}
.text{
	color: white;
	text-align: center;
	text-transform: uppercase;
	margin: 350px 0;
}
.type1{
	font-size: 64px;
}
.type2{
	font-size: 32px;
}

@keyframes bganimation{

0%{
background-position: 0% 50%;
}

50%{
background-position: 100% 50%;

100%{
background-position: 0% 50%;
}
}
</style>
</head>
<body>

<p class="text type1">荒原
<span class="text type2">-此处</span>
</p>


</body>
</html>
